<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Voice Call</title>
  <style>
    body {
      font-family: Arial;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 10px;
      background: #111;
      color: #fff;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸ”Š Real-Time Voice Call</h1>
  <button id="startBtn">Start Call</button>
  <p id="status">Waiting to connect...</p>

  <script>
    const ws = new WebSocket("wss://" + location.host + "/ws");
    const peer = new RTCPeerConnection();
    const startBtn = document.getElementById("startBtn");
    const statusEl = document.getElementById("status");

    let localStream;

    ws.onmessage = async (event) => {
      const msg = JSON.parse(event.data);
      if (msg.offer) {
        await peer.setRemoteDescription(new RTCSessionDescription(msg.offer));
        const answer = await peer.createAnswer();
        await peer.setLocalDescription(answer);
        ws.send(JSON.stringify({ answer }));
      } else if (msg.answer) {
        await peer.setRemoteDescription(new RTCSessionDescription(msg.answer));
      } else if (msg.candidate) {
        await peer.addIceCandidate(new RTCIceCandidate(msg.candidate));
      }
    };

    peer.onicecandidate = (event) => {
      if (event.candidate) {
        ws.send(JSON.stringify({ candidate: event.candidate }));
      }
    };

    peer.ontrack = (event) => {
      const audio = document.createElement("audio");
      audio.srcObject = event.streams[0];
      audio.autoplay = true;
      document.body.appendChild(audio);
    };

    startBtn.onclick = async () => {
      localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      localStream.getTracks().forEach(track => peer.addTrack(track, localStream));
      const offer = await peer.createOffer();
      await peer.setLocalDescription(offer);
      ws.send(JSON.stringify({ offer }));
      statusEl.textContent = "ðŸŽ¤ Connected. Speak now!";
      startBtn.disabled = true;
    };
  </script>
</body>
</html>
